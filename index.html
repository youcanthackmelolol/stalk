<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/a0dd2056beb525ae.css"/>
    <meta name="theme-color" content="#33FF7A"/>
    <title>‎</title>
    <link rel="canonical" href="https://stalk.sh"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.pinimg.com/originals/d5/d2/4e/d5d24e4eda5ef019ec5274c8a4603dcc.gif" type="image/x-icon" sizes="16x16" draggable="false"/>
    <style>
        body {
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            opacity: 0; 
            animation: fadeIn 1s forwards; 
            margin: 0; 
            padding: 0; 
            cursor: url('https://r2.guns.lol/af153b95-5c99-4a75-8fe5-2c4cf75bcce7.png') 16 16, auto !important;
            background-color: black; 
            overflow: hidden; /* Disable scrolling */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
            }
        }

        img {
            pointer-events: none;       
        }

        .profile-grid {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
            padding: 0 10px; 
        }

        .profile-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .profile {
            border-radius: 50%;
            overflow: hidden;
            width: 110px; 
            height: 110px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent; 
            cursor: pointer; 
            transition: transform 0.3s ease; 
        }

        .profile img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            border: none; 
            outline: none; 
        }

        .profile-name {
            margin-top: 5px; 
            color: #fff;
            font-size: 16px; 
        }

        .profile:hover {
            transform: scale(1.1); 
        }

        @media (max-width: 600px) {
            .profile {
                width: 80px; 
                height: 80px; 
            }

            .profile-name {
                font-size: 12px; 
            }
        }

        @media (max-width: 400px) {
            .profile {
                width: 60px; 
                height: 60px; 
            }

            .profile-name {
                font-size: 10px; 
            }
        }

        .caption {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            font-size: 16px; 
            z-index: 100; 
        }
    </style>
</head>
<body class="relative bg-black font-inter" oncontextmenu="return false;">
    <div class="caption">
        <a href="https://cash.app/adotiiee" target="_blank" style="color: white; text-decoration: none;">Pay to get added</a>
    </div>
    
    <div class="relative h-full min-h-screen font-mono text-web-foreground">
        <div class="relative flex min-h-screen flex-col items-center justify-center gap-8 px-4 py-8">
            <div class="relative flex w-full flex-col items-center gap-12 md:max-w-xl">
                <div class="flex flex-col items-center">
                    <h1 class="text-sm text-center text-white">Welcome, click or hover on a profile.</h1>
                    <div class="max-w-[350px] text-center text-sm text-white">With God, all things are possible — Matthew 19:26.</div>
                    <div class="profile-grid">
                        <div class="profile-container">
                            <a class="profile" href="kira.html">
                                <img src="images/1.gif" alt="1">
                            </a>
                        </div>
                        <div class="profile-container">
                            <a class="profile" href="rico.html">
                                <img src="images/2.gif" alt="2">
                            </a>
                        </div>
                        <div class="profile-container">
                            <a class="profile" href="pokemon.html">
                                <img src="images/3.gif" alt="3">
                            </a>
                        </div>
                        <div class="profile-container">
                            <a class="profile" href="jeremiah.html">
                                <img src="images/4.gif" alt="4">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Disable F12 and Ctrl+Shift+I
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
