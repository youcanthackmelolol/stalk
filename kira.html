    <style>
        @font-face {
            font-family: 'Minecraftia';
            font-style: normal;
            font-weight: 200;
            src: url('https://fonts.cdnfonts.com/s/31977/Minecraftia.woff') format('woff'); /* Link to the Minecraftia font */
        }
        body {
            font-family: 'Minecraftia', sans-serif; /* Set font to Minecraftia */
            margin: 0;
            cursor: url('https://r2.guns.lol/af153b95-5c99-4a75-8fe5-2c4cf75bcce7.png') 16 16, auto !important;
            overflow: hidden; /* Prevent overflow */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Set background to black */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-align: center;
            transition: opacity 1s ease; /* Fade effect */
            z-index: 10; /* Ensure it is above other content */
        }
        .main-content {
            display: none; /* Hide main content initially */
            height: 100vh; /* Full viewport height */
            background: black;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .header {
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
            position: absolute; /* Position at the top */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            width: calc(100% - 40px); /* Full width minus padding */
        }
        .nav {
            display: flex; /* Use flexbox for nav links */
            gap: 15px; /* Space between links */
        }
        .nav a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 16px; /* Font size */
            padding: 5px 10px; /* Padding for clickable area */
            border-radius: 5px; /* Rounded corners */
            transition: background 0.3s; /* Smooth background transition */
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2); /* Background on hover */
        }
        .music-button {
            background: transparent; /* Make background transparent */
            border: none; /* No border */
            border-radius: 50%; /* Make the button round */
            color: white; /* Icon color */
            padding: 10px; /* Padding for clickable area */
            cursor: pointer; /* Change cursor to pointer */
            transition: background 0.3s; /* Smooth background transition */
            width: 50px; /* Set width for round shape */
            height: 50px; /* Set height for round shape */
            display: flex; /* Center icon */
            align-items: center; /* Center icon vertically */
            justify-content: center; /* Center icon horizontally */
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.2); /* Change background on hover */
        }
        .container {
            position: relative; /* Keep it relative for pseudo-element */
            text-align: center; /* Center text */
            border-radius: 15px; /* Rounded corners */
            padding: 30px; /* Add padding for spacing */
            width: 300px; /* Restore previous width */
            height: auto; /* Auto height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            animation: floatRotate 6s ease-in-out infinite; /* Apply floating and rotating animation */
            overflow: hidden; /* Prevent overflow from pseudo-element */
        }
        @keyframes floatRotate {
            0% { transform: translateY(0) rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
            20% { transform: translateY(-15px) rotateY(15deg) rotateX(10deg) rotateZ(5deg); } /* Move up and tilt */
            40% { transform: translateY(0) rotateY(-10deg) rotateX(5deg) rotateZ(-5deg); } /* Move back down */
            60% { transform: translateY(15px) rotateY(10deg) rotateX(-10deg) rotateZ(10deg); } /* Move down and tilt */
            80% { transform: translateY(0) rotateY(0deg) rotateX(0deg) rotateZ(0deg); } /* Return to original */
            100% { transform: translateY(0) rotateY(0deg) rotateX(0deg) rotateZ(0deg); } /* Final position */
        }
        .pfp-image {
            border-radius: 100%;
            width: 165px;
            height: 165px;
            object-fit: cover;
            border: 5px solid black;
        }
        .username {
            font-size: 21px;
            font-weight: 700;
            position: relative; /* Position relative for tooltip */
            font-family: 'Minecraftia', sans-serif; /* Set font to Minecraftia for username */
        }
        .bio-text {
            font-size: 14px;
            color: white;
            margin: 10px 0; /* Add margin for spacing */
            font-family: 'Minecraftia', sans-serif; /* Set font to Minecraftia for bio text */
        }
        .badge {
            position: relative; /* Position relative for tooltip */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .badge-tooltip {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: transparent;
            color: white;
            padding: 5px 10px;
            border-radius: 5px; /* Rounded corners */
            font-size: 14px;
            top: -40px; /* Position above the badge */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center adjustment */
            white-space: nowrap; /* Prevent text wrapping */
            z-index: 10; /* Ensure it appears above other elements */
            opacity: 0; /* Start hidden */
            transition: opacity 0.2s ease, transform 0.2s ease; /* Smooth transition */
        }
        .badge:hover .badge-tooltip {
            display: block; /* Show tooltip on hover */
            opacity: 1; /* Fade in */
            transform: translate(-50%, -10px); /* Move up slightly */
        }
        .socials {
            margin-top: 10px; /* Add margin for spacing */
        }
    </style>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        var audioElement = document.getElementById("kira1");
        var musicButton = document.getElementById("musicButton");
        var musicIcon = document.getElementById("musicIcon");
        var overlay = document.getElementById("overlay");
        var mainContent = document.getElementById("mainContent");

        // Set initial volume
        audioElement.volume = 0.2; // Set the volume to a value between 0 and 1 (e.g., 0.2 for 20% volume)

        // Function to toggle mute/unmute
        musicButton.addEventListener("click", function() {
            if (audioElement.muted) {
                audioElement.muted = false; // Unmute
                musicIcon.classList.remove("fa-volume-xmark"); // Change icon to unmute
                musicIcon.classList.add("fa-volume-high");
            } else {
                audioElement.muted = true; // Mute
                musicIcon.classList.remove("fa-volume-high"); // Change icon to mute
                musicIcon.classList.add("fa-volume-xmark");
            }
        });

        // Click event for overlay
        overlay.addEventListener("click", function() {
            audioElement.play(); // Start playing music
            overlay.style.opacity = '0'; // Fade out overlay
            setTimeout(function() {
                overlay.style.display = 'none'; // Hide overlay after fade out
                mainContent.style.display = 'flex'; // Show main content
            }, 1000); // Match the timeout with the CSS transition duration
        });
    </script>
